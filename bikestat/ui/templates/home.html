{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Busy bikes.</h1>

<table class='table'>
    <thead>
        <th>bike</th>
        <th>rides</th>
    </thead>
    <tbody>
        {% for ride in rides %}
        <tr>
            <td><a href='{% url "bike" ride.bike %}'>{{ ride.bike__num }}</a></td>
            <td>{{ ride.bike__count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
